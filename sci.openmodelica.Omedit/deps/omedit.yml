name: openmodelica-omedit
buildsystem: simple
build-options:
  env: 
      PATH: /usr/lib/sdk/gfortran-62/bin:/usr/lib/sdk/openjdk9/bin:/app/bin:/usr/bin
      LD_LIBRARY_PATH: /usr/lib/sdk/gfortran-62/lib:/app/lib:/app/lib64
      LIBRARY_PATH: /usr/lib/sdk/gfortran-62/lib:/app/lib:/app/lib64
      JAVA_HOME: /usr/lib/sdk/openjdk9/bin
      BOOST_ROOT: /app
      BOOST_LIBRARYDIR: /app/lib
      BOOST_INCLUDE_DIR: /app/include/boost
      CC: /usr/bin/clang
      CXX: /usr/bin/clang++
      CPPFLAGS: -DH5_USE_18_API
      OPENMODELICAHOME: /app
      PKG_CONFIG_PATH: /app/lib/pkgconfig:/app/share/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig:/app/lib64/pkgconfig
      QMAKEPATH: /app
      
build-commands:
- autoconf
- ./configure --prefix=/app --with-omniORB  --with-cppruntime --with-lapack='-llapack -lblas'
- make
- cd qjson/build/ && install -D lib/* /app/lib/
- install -d /app/include/qjson
- cd qjson/build/ && install -D include/qjson/* /app/include/qjson/
- install -D OMEdit/bin/OMEdit /app/bin/
   
sources:
- type: git
  url: https://github.com/OpenModelica/OMEdit.git
  tag: v1.12.0

- type: file
  path: sci.openmodelica.OMEdit.desktop

- type: file
  path: sci.openmodelica.OMEdit.256.png

- type: file
  path: sci.openmodelica.OMEdit.128.png

- type: file
  path: sci.openmodelica.OMEdit.64.png
  
post-install:
- install -Dm644 sci.openmodelica.OMEdit.desktop /app/share/applications/sci.openmodelica.OMEdit.desktop
- install -Dm644 sci.openmodelica.OMEdit.256.png /app/share/icons/hicolor/256x256/apps/sci.openmodelica.OMEdit.png
- install -Dm644 sci.openmodelica.OMEdit.128.png /app/share/icons/hicolor/128x128/apps/sci.openmodelica.OMEdit.png
- install -Dm644 sci.openmodelica.OMEdit.64.png /app/share/icons/hicolor/64x64/apps/sci.openmodelica.OMEdit.png
   

